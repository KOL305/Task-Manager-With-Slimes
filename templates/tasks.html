  .text-input{
    width: 100%;

  div{
    text-align: left;

<head>

    <meta charset="utf-8">

    <title>Tasks Tracker</title>

<body>
    <div class="container" id="page">
        <div class="text-center">
            <h1>My Tasks</h1>
            <div class="row">
                <div class="col-6">
                    <label for="Title">Title of Task:</label>
                    <input type="text" class="form-control" id="Title" name="Title" placeholder="Title">
                </div>
            </div>
            <br>
            <div>
            <label for="difficultyBar">Description</label>
            <textarea class="form-control" id="description" name="description" placeholder="Description"></textarea>
            <br>
            </div>
            <div class="col-6">
              <label for="duetime">Due (date and time):</label>
              <br>
              <input class="form-control" type="datetime-local" id="duetime" name="duetime">
              <br>
            </div>
            <div>
              <label for="difficultyBar">Difficulty</label><br>
              <input type="range" max="4" min="0" id="difficultyBar" placeholder="Urgency" class="text-input" style="opacity: 1" required/>
              <br>
            </div>
            <div class="d-grid">
                <br>
                <button type="button" class="btn btn-primary" onclick="addNote()">Add Note</button>
            </div>
            <br>
        <br>
